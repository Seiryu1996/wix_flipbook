<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Flipbook</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>
  <style>
    #flipbook {
      width: 800px;
      height: 500px;
      margin: 0 auto;
    }
    .page {
      width: 400px;
      height: 500px;
      background-color: white;
      border: 1px solid #ccc;
      text-align: center;
      line-height: 500px;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div id="flipbook">
    <div class="page">1ページ</div>
    <div class="page">2ページ</div>
    <div class="page">3ページ</div>
    <div class="page">4ページ</div>
  </div>

  <script>
    $('#flipbook').turn({
      width: 800,
      height: 500,
      autoCenter: true
    });
  </script>
</body>
</html>
